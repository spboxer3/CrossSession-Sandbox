<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossSession Sandbox</title>
    <style>
        :root {
            --primary: #4f46e5;
            /* Indigo 600 */
            --primary-hover: #4338ca;
            /* Indigo 700 */
            --bg: #f3f4f6;
            /* Gray 100 */
            --surface: #ffffff;
            --text-main: #111827;
            /* Gray 900 */
            --text-secondary: #6b7280;
            /* Gray 500 */
            --border: #e5e7eb;
            /* Gray 200 */
            --danger: #ef4444;
            /* Red 500 */
            --success: #10b981;
            /* Emerald 500 */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            width: 340px;
            /* Slightly wider */
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-main);
            text-align: center;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-of-type {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.9rem;
            background: #f9fafb;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .sandbox-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sandbox-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            background: #f9fafb;
            /* Inner card style */
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
            gap: 10px;
        }

        .sandbox-item:last-child {
            margin-bottom: 0;
        }

        .sandbox-item:hover {
            border-color: #cbd5e1;
            background: #fff;
        }

        .sandbox-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sandbox-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
        }

        .sandbox-expiry {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Action Buttons Row */
        .sandbox-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .sandbox-actions button {
            width: auto;
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 6px;
        }

        .delete-btn {
            background: #fee2e2;
            color: var(--danger);
        }

        .delete-btn:hover {
            background: #fca5a5;
            color: #7f1d1d;
        }

        .rename-btn {
            background: #fef3c7;
            color: #b45309;
        }

        .rename-btn:hover {
            background: #fde68a;
            color: #78350f;
        }

        .switch-btn {
            background: #dcfce7;
            color: #166534;
        }

        .switch-btn:hover {
            background: #86efac;
            color: #14532d;
        }

        .current-badge {
            font-size: 0.7rem;
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 999px;
            margin-left: 8px;
            font-weight: 600;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid var(--border);
            cursor: pointer;
            accent-color: var(--primary);
        }
    </style>
</head>

<body>
    <h2>CrossSession Sandbox</h2>

    <div class="card" id="domain-rule-card" style="display: none;">
        <div style="font-size: 0.8rem; color: #64748b;" data-i18n="currentDomainLabel">Current Domain</div>
        <div style="font-weight: bold; margin-bottom: 4px;" id="current-domain"></div>
        <div style="font-size: 0.8rem; color: #64748b;" data-i18n="activeSandboxLabel">Active Sandbox</div>
        <div style="font-weight: bold;" id="rule-sandbox-name"></div>
    </div>

    <div class="card">
        <div class="form-group">
            <label for="name" data-i18n="nameLabel">Sandbox Name</label>
            <input type="text" id="name" placeholder="e.g. Work Account" data-i18n-placeholder="namePlaceholder">
        </div>
        <div class="form-group">
            <label for="expiry" data-i18n="expiryLabel">Auto-destroy After (Optional)</label>
            <input type="datetime-local" id="expiry">
        </div>
        <div class="form-group" style="display: flex; flex-direction: row; align-items: center; gap: 8px;">
            <input type="checkbox" id="cors-enabled" style="width: auto; margin: 0;">
            <label for="cors-enabled" style="margin: 0; font-weight: normal;" data-i18n="corsLabel">Enable CORS
                Bypass</label>
        </div>
        <button id="add-btn" data-i18n="createBtn">Create Sandbox</button>
    </div>

    <div class="card">
        <label data-i18n="listTitle">Active Sandboxes</label>
        <ul id="sandbox-list" class="sandbox-list">
            <!-- Items will be injected here -->
        </ul>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
